<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Clock Project</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="logo-container">
          <img src="./assets/clock_logo.png" alt="logo" />
        </div>
        <div class="clock-outer-container">
          <div class="clock-container">
            <div class="clock-item time">TIME</div>
            <div class="clock-item time-container">
              <div class="time-top" id="hour"></div>
              <div class="time-bottom">hours</div>
            </div>
            <div class="clock-item time-container">
              <div class="time-top" id="minute"></div>
              <div class="time-bottom">mins</div>
            </div>
            <div class="clock-item time-container">
              <div class="time-top" id="seconds"></div>
              <div class="time-bottom">secs</div>
            </div>
            <div class="clock-item period" id="ampm">AM</div>
          </div>
          <div class="overlap-1"></div>
          <div class="overlap-2"></div>
        </div>
      </div>
      <div class="mid-container">
        <div class="set-time-section">
          <div class="time-period">
            <div><img src="./assets/wake_up.svg" alt="wake-up-time" /></div>
            <div>Set wake up time</div>
            <div class="select-container">
              <select
                name="time"
                class="select-time-dropdown"
                id="select-wake-up-time"
              >
                <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                <option value="11 PM - 12 AM">11 PM - 12 AM</option>
              </select>
            </div>
          </div>
          <div class="divider"></div>
          <div class="time-period">
            <div><img src="./assets/lunch_time.svg" alt="wake-up-time" /></div>
            <div>Set lunch time</div>
            <div class="select-container">
              <select
                name="time"
                class="select-time-dropdown"
                id="select-lunch-time"
              >
                <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                <option value="11 PM - 12 AM">11 PM - 12 AM</option>
              </select>
            </div>
          </div>
          <div class="divider"></div>
          <div class="time-period">
            <div><img src="./assets/nap_time.svg" alt="wake-up-time" /></div>
            <div>Set nap time</div>
            <div class="select-container">
              <select
                name="time"
                class="select-time-dropdown"
                id="select-nap-time"
              >
                <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                <option value="11 PM - 12 AM">11 PM - 12 AM</option>
              </select>
            </div>
          </div>
          <button class="set-time-btn" onclick="handleClick()">Set Time</button>
        </div>

        <div class="current-time-image-container">
          <div class="current-time-title">DEFAULT IMAGE</div>
          <img
            class="current-time-image"
            src="./assets/playful_cat.svg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
